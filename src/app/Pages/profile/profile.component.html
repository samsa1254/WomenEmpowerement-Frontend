<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.iduser }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.iduser }}
  </p>

  <strong>Roles:</strong>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
