<div class = "row">
    <h2> My Reports</h2>
    
  </div>

  <button routerLink="/home/Report/AddReport" class = "btn btn-primary" style="margin-left: 10px"> Send a new Report</button>

  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th>Subject</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>

      
      
    </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let rep of reps | paginate: { itemsPerPage: tableSize, currentPage: page,totalItems: count };let i = index">
      <td>{{rep.subject}}</td>
      <td>{{rep.reportDate}}</td>
      <td>{{rep.status}}</td>
  
      
      
      <td>
  
        <button  (click) = "deleterep(rep.id)"class = "btn btn-primary" style="margin-left: 10px"> Cancel Report</button>
        <button  (click) = "updaterep(rep.id)"class = "btn btn-primary" style="margin-left: 10px"> Update Report</button>


  
      </td>
  
  
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
