<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center">  Send a report </h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
              
  
            <div class="form-group">
              <label>Subject</label>
              <input type="textarea" class="form-control" id="subject" [(ngModel)]="rep.subject"
                     name="subject">
            </div>
            <br />
            <button class="btn btn-success" type="submit">Submit</button>
            <button routerLink="/home/events"   style="margin-left: 400px" class="btn btn-warning" type="Cancel">Cancel</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
